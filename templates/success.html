<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        p {
            color: #666;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            &#10004;
        </div>
        <h1>Success!</h1>
        <p>Your action was completed successfully.</p>
        <p>Return to <a href="#">Home</a></p>
    </div>
</body>
</html>
